{% extends "dashboard_base.html" %}
{% load static %}
{% block head %}
<style>
    form .row{
        margin-top: 2%;
    }
</style>
{% endblock %}
{% block dashboard %}
    <div class="row my-1">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3><em>DASHBOARD & EDIT PRODUCT</em></h3>
                </div>
                <div class="card-body">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row my-2">
                            <div class="col-md-12">
                                <img src="/media/{{product.product_image}}" alt="" width="100%" height="200px">
                                <label for="" class="mt-2">Update Image</label>
                                <input type="file" class="form-control" name="pimg" value="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="">Product Name</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="pname" value="{{product.product_name}}" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
            
                                <label for="">Product Category</label>
                            </div>
                            <div class="col-md-6">
                                <select name="pcat" id="" class="form-control">
                                   {% for i in category %}
                                   {% if i.id == product.product_category.id %}
                                   <option value="{{i.id}}" selected>{{i.cat_name}}</option>
                                   {% else %}
                                   <option value="{{i.id}}">{{i.cat_name}}</option>
                                   {% endif %}
                                   {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="">Product Price</label>
                            </div>
                            <div class="col-md-6">
                                <input type="number" class="form-control" name="pp" value="{{product.product_price}}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
            
                                <label for="">Sale Price</label>
                            </div>
                            <div class="col-md-6">
                                <input type="number" class="form-control" name="sp" value="{{product.sale_price}}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
            
                                <label for="">Details</label>
                            </div>
                            <div class="col-md-6">
                                <textarea name="des" id=""rows="5" cols="36">{{product.details}}</textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-warning" value="SAVE CHANGES">
            
                            </div>
                            
                        </div>
                    </form>
            
                </div>
                
            </div>

        </div>
    </div>
{% if status %}
<script>
    alert("{{status}}");
    // window.location = "update_product?pid={{id}}";
</script>
{% endif %}


{% endblock %}
