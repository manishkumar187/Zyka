{% extends 'dashboard_base.html' %}
{% load static %}
{% block head %}
<style>
    .bg-img {
        background: url("/static/images/cone.jpg");

    }
</style>

{% endblock %}
{% block dashboard %}
<div class="container-fluid p-0">
    <div class="row">
        <div class="col-md-12 bg-img text-center text-light mt-md-5">
            <h3><em>Dashboard & Send Email</em></h3>
        </div>
        <div class="col-md-6 mx-auto p-3 bg-light mt-1">
            {% if message %}
            <div class="alert {{cls}}">{{message}}</div>
            {% endif %}
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">To</label>
                    <input type="text" class="form-control" placeholder="To" name="to" required>
                </div>
                <div class="form-group">
                    <label for="">Subject</label>
                    <input type="text" class="form-control" placeholder="Subject" name="sub" required> 
                </div>
                <div class="form-group">
                    <label for="">Message</label>
                    <textarea name="msz" id="" rows="5" placeholder="Enter Your Message" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Send Email" class="btn btn-outline-primary rounded-pill">
                </div>
            </form>
            
        </div>
    </div>
</div>

{% endblock %}
